<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pober</title>
</head>
<body>
    <h1>Pober</h1>

    <section>
        <h2>Add player</h2>
        <form method="post" action="">
            <input type="text" name="url" placeholder="Poe ninja link">
            <button type="submit">Add</button>
        </form>
    </section>

    <section>
        <h2>Tracked urls</h2>
        <ul>
            {% for c in characters %}
            <li><a href="/{{ c.id }}">{{ c.url }}</a></li>
            {% endfor %}
        </ul>
    </section>

    {% block content %}
    {% endblock %}
</body>
</html>
